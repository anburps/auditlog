<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
    <h1>Your Products</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - ${{ product.price }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_product' %}">Create New Product</a>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
